<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora investimento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"></div>
    

<div class="calculator">
    <h2> Calculadora De Investimento</h2>

<div class="input-group">
    <label for="principal"> Valor inicial(R$):</label>
    <input type="number" id="principal" placeholder="R$" step="any" required><br>

</div>

<div  class="input-group"> 
    <label for="interest"> Taxa  de juros anual (%):</label>
    <input type="number" id="interest" placeholder="0,00"  step="any" required>
</div><br>

<div class="input-group">
    <label for="years"> Per√≠odo de investimento(Anos):</label>
    <input type="number" id="years" placeholder="0,00" step="1" required>
</div><br>

<button onclick="calculateInvestment()" id="button" input type="button"result=""> Calcular </button>

<label for="result">Valor Total:</label>
<input type="text" id="result" readonly>


<div class="result" id="result"> Insira Os Valores E Clique Em Calcular.</div>
</div>


</div>
<script >
   function calculateInvestiment(){
    let principal= parseFloat(document.getElementById("principal").value);
    let Taxa= parseFloat(document.getElementById("rate").value) /100;
    let Anos= parseFloat(document.getElementById("years").value);
    let Conta= principal*Math.pow(1+Taxa,Anos);
    document.getElementById("result").value = "R$"+ String(Conta.toFixed(2));
}
    
    

</script>

</body>
</html>
